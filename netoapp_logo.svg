<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Background Gradient -->
        <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
        </linearGradient>
        
        <!-- Shape Gradient for the percentage sign -->
        <linearGradient id="shapeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:0.9" />
        </linearGradient>

        <filter id="dropShadow" x="-10%" y="-10%" width="130%" height="130%">
            <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
        </filter>
    </defs>
    
    <!-- Smooth background rounded rectangle -->
    <rect width="100" height="100" rx="24" fill="url(#bgGrad)" />
    
    <!-- Modern Percentage Icon matching the HTML navbar -> 
         Line from bottom-left to top-right
         Top-left circle
         Bottom-right circle
         Mapped to a larger 50x50 canvas relative to the 100x100 SVG, centered
    -->
    <g transform="translate(25, 25)" stroke="url(#shapeGrad)" fill="none" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#dropShadow)">
        <line x1="45" y1="5" x2="5" y2="45"></line>
        <circle cx="12" cy="12" r="5"></circle>
        <circle cx="38" cy="38" r="5"></circle>
    </g>
</svg>
